<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/create-point.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <title>Ponto de coleta</title>
</head>
<body>
  <div id="page-create-point">
    <header>
      <img src="/assets/img/logo.svg" alt="Logomarca">
      <a href="#">
        <span></span>Voltar para home
      </a>
    </header>
    <form action="">
      <h1>Cadastro de ponto de coleta</h1>
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>
        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name">
        </div>
        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="addresss"/>
          </div>
          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="addresss2"/>
          </div>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="uf">Estado</label>
            <select name="uf" id="">
              <option value="">Selecione o estado</option>
            </select>
            <input type="hidden" name="states"/>
          </div>
          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" id="" disabled>
              <option value="">Selecione a cidade</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
         <h2>intes de coleta</h2>
        </legend>
      </fieldset>
      <button type="submit">Cadastrar ponto de coleta</button>
    </form>
  </div>
  <!--Page-home-->
  <script defer src="../assets/js/script.js"></script>
</body>
</html>
